<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <form action="#" method="post">
        <div class="container float">
            <div class="col-12 text-center">
                <h1>Cadastro de Funcionário</h1>
            </div>
            <div class="col-sm form-group">
                <label for="Nome">Nome completo</label>
                <br>
                <input type="text" id="Nome" class="form-control border border-dark">
            </div>
        </div>
        <div class="col-12">
            <div class="col-8 float-left">
                <div class="row col-12">
                    <h2>Pessoal</h2>
                </div>
                <div class="form-row">
                    <div class="col-sm form-group">
                        <label for="Data de nascimento">Data de nascimento</label>
                        <br>
                        <input type="date" name="" id="Data de nascimento" class="form-control border border-dark">
                    </div>
                    <div class="col-4 form-group">
                        <label for="Sexo" class="offset-sm-3">Sexo</label>
                        <br>
                        <div class="form-check offset-sm-3 mt-1 float-left">
                            <input class="form-check-input" type="radio" name="sexo" id="masculino">
                            <label class="form-check-label" for="masculino">Masculino</label>
                        </div>
                        <div class="form-check mt-1 ml-5">
                            <input class="form-check-input ml-4" type="radio" name="sexo" id="feminino">
                            <label class="form-check-label ml-5" for="feminino">Feminino</label>
                        </div>
                    </div>
                    <div class="col-3 form-group">
                        <label for="CPF">CPF</label>
                        <br>
                        <input type="number" id="CPF" class="form-control border border-dark">
                    </div>
                    <div class="col-2 form-group">
                        <label for="RG">RG</label>
                        <br>
                        <input type="number" id="RG" class="form-control border border-dark">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-3 form-group">
                        <label for="CEP">CEP</label>
                        <br>
                        <input type="text" id="CEP" class="form-control border border-dark">
                    </div>
                    <div class="col-7 form-group">
                        <label for="Logradouro">Logradouro</label>
                        <br>
                        <input type="text" id="Logradouro" class="form-control border border-dark">
                    </div>
                    <div class="col-sm form-group">
                        <label for="Número">Número</label>
                        <br>
                        <input type="number" id="Número" class="form-control border border-dark">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-2 form-group">
                        <label for="Complemento">Complemento</label>
                        <br>
                        <input type="text" id="Complemento" class="form-control border border-dark">
                    </div>
                    <div class="col-3 form-group">
                        <label for="Bairro">Bairro</label>
                        <br>
                        <input type="text" id="Bairro" class="form-control border border-dark">
                    </div>
                    <div class="col-5 form-group">
                        <label for="Cidade">Cidade</label>
                        <br>
                        <input type="text" id="Cidade" class="form-control border border-dark">
                    </div>
                    <div class="col-sm form-group">
                        <label for="Estado">Estado</label>
                        <br>
                        <input type="text" id="Estado" class="form-control border border-dark">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-4 form-group">
                        <label for="Admissao">Admissão</label>
                        <br>
                        <input type="date" id="Admissao" class="form-control border border-dark">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4 float-left">
            <div class="col-12">
                <h2>Telefones e E-mail</h2>
            </div>
            <div class="col-sm form-group">
                <label for="Celular">Celular</label>
                <br>
                <input type="number" id="Celular" class="form-control border border-dark">
            </div>
            <div class="col-sm form-group">
                <label for="Fone Residencial">Fone Residencial</label>
                <br>
                <input type="number" id="Fone Residencial" class="form-control border border-dark">
            </div>
        </div>
        <div class="row col-12">
            <a href="home.html" class="btn btn-dark mx-auto">Salvar</a>
        </div>
    </form>
</body>

</html>
