<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schools | Cadastro de Aluno</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>

    <header>
        <div class="text-center">
            <h1>Schools</h1>
        </div>
    </header>

    <div class="container mt-4">

        <div class="row">
            <div class="col-sm-12 text-center">
                <h2>Cadastro de Aluno</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 text-center">
                <img src="assets/img/usuario.png" alt="Aluno">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">

                <form action="">

                    <div class="form-row">
                        <div class="form-group col-sm-8">
                            <label for="nome">Nome</label>
                            <input class="form-control" required type="text" name="nome" id="nome" placeholder="Jo達o da Silva">
                        </div>
                        <div class="form-group col-sm-2">
                            <label for="dataNascimento">Data de Nascimento</label>
                            <input class="form-control" required type="date" name="dataNascimento" id="dataNascimento">
                        </div>
                        <div class="form-group col-sm-2">
                            <label for="cpf">CPF</label>
                            <input class="form-control" required type="text" name="cpf" id="cpf" placeholder="12345678900">
                        </div>  
                    </div>

                    <div class="form-row">
                        <div class="form-group col-sm-8">
                            <label for="nomeMae">Nome da M達e</label>
                            <input class="form-control" type="text" name="nomeMae" id="nomeMae" placeholder="Jo達o da Silva">
                        </div>
                        <div class="form-group col-sm-2">
                            <label for="cpfMae">CPF</label>
                            <input class="form-control" type="text" name="cpfMae" id="cpfMae" placeholder="12345678900">
                        </div>  
                    </div>

                    <div class="form-row">
                        <div class="form-group col-sm-8">
                            <label for="nomePai">Nome do Pai</label>
                            <input class="form-control" type="text" name="nomePai" id="nomePai" placeholder="Jo達o da Silva">
                        </div>
                        <div class="form-group col-sm-2">
                            <label for="cpfPai">CPF</label>
                            <input class="form-control" type="text" name="cpfPai" id="cpfPai" placeholder="12345678900">
                        </div>  
                    </div>

                    
                </form>

            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
