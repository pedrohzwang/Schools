    <div class="container mt-4">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h2>Cadastro de Aluno</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center">
                <img src="assets/img/usuario.png" alt="Aluno">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center">
                <h3>Dados Pessoais</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <form action="" method="" name="formulario">
                    <div class="form-row">
                        <div class="form-group col-sm-7">
                            <label for="nome">Nome da criança</label>
                            <input autofocus class="form-control border border-dark" type="text" name="nome" id="nome">
                        </div>
                        <fieldset class="form-group col-sm-3 offset-sm-1">
                            <div class="row">
                                <legend class="col-form-label col-sm-12 pt-0">Sexo</legend>
                                <div class="col-sm-12 mt-2">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="sexo" id="sexo1"
                                            value="feminino">
                                        <label class="form-check-label" for="sexo1">Feminino</label>
                                    </div>
                                    <div class="form-check form-check-inline ml-5">
                                        <input class="form-check-input" type="radio" name="sexo" id="sexo2"
                                            value="Masculino">
                                        <label class="form-check-label" for="sexo2">Masculino</label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-sm-4">
                            <label for="dataNascimento">Data de Nascimento</label>
                            <input class="form-control border border-dark" type="date" name="dataNascimento"
                                id="dataNascimento">
                        </div>
                        <div class="form-group col-sm-8">
                            <label for="form-address">Endereço</label>
                            <input type="search" class="form-control border border-dark" id="form-address">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-sm-5">
                            <label for="form-address2">Região</label>
                            <input type="text" class="form-control border border-dark" id="regiao">
                        </div>
                        <div class="form-group col-sm-3">
                            <label for="form-city">Cidade</label>
                            <input type="text" class="form-control border border-dark" id="cidade">
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="form-zip">CEP</label>
                            <input type="text" class="form-control border border-dark" id="cep">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-sm-8">
                            <label for="nomeResponsavel1">Nome do Responsável</label>
                            <input class="form-control border border-dark" type="text" name="nomeResponsavel"
                                id="nomeResponsavel1">
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="localTrabalhoResponsavel1">Local de Trabalho</label>
                            <input class="form-control border border-dark" type="text" name="localTrabalhoResponsavel"
                                id="localTrabalhoResponsavel1">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-sm-4">
                            <label for="telefoneComercialResponsavel1">Telefone Comercial</label>
                            <input type="text" class="form-control border border-dark"
                                name="telefoneComercialResponsavel" id="telefoneComercialResponsavel1">
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="telefoneResidencialResponsavel1">Telefone Residencial</label>
                            <input class="form-control border border-dark" type="text"
                                name="telefoneResidencialResponsavel" id="telefoneResidencialResponsavel1">
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="outroTelefoneResponsavel1">Outro</label>
                            <input class="form-control border border-dark" type="text" name="outroTelefoneResponsavel"
                                id="outroTelefoneResponsavel1">
                        </div>
                    </div>
                    <div class="form group col-sm-12 text-center mt-3 mb-4">
                        <input type="button" class="btn btn-dark" value="Adicionar Responsável">
                    </div>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-3 pt-0">Portador de Necessidades Especiais</legend>
                            <div class="col-sm-2">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="necessidadesEspeciais"
                                        onchange="habilitarTextArea(necessidadesEspeciaisDescricao)"
                                        id="necessidadesEspeciais1" value="sim">
                                    <label class="form-check-label" for="necessidadesEspeciais1">Sim</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="necessidadesEspeciais"
                                        onchange="desabilitarTextArea(necessidadesEspeciaisDescricao)"
                                        id="necessidadesEspeciais2" value="nao">
                                    <label class="form-check-label" for="necessidadesEspeciais2">Não</label>
                                </div>
                            </div>
                            <div class="form-group col-sm-7">
                                <textarea class="form-control border border-dark" id="necessidadesEspeciaisDescricao"
                                    rows="3"></textarea>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-3 pt-0">Possui Alergias</legend>
                            <div class="col-sm-2">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="alergias" id="alergias1"
                                        onchange="habilitarTextArea(alergiasDescricao)" value="sim">
                                    <label class="form-check-label" for="alergias1">Sim</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="alergias" id="alergias2"
                                        onchange="desabilitarTextArea(alergiasDescricao)" value="nao">
                                    <label class="form-check-label" for="alergias2">Não</label>
                                </div>
                            </div>
                            <div class="form-group col-sm-7">
                                <textarea class="form-control border border-dark" id="alergiasDescricao"
                                    rows="3"></textarea>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-3 pt-0">Doença que exija cuidado especial</legend>
                            <div class="col-sm-2">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="cuidadosEspeciais"
                                        onchange="habilitarTextArea(cuidadosEspeciaisDescricao)" id="cuidadosEspeciais1"
                                        value="sim">
                                    <label class="form-check-label" for="cuidadosEspeciais1">Sim</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="cuidadosEspeciais"
                                        onchange="desabilitarTextArea(cuidadosEspeciaisDescricao)"
                                        id="cuidadosEspeciais2" value="nao">
                                    <label class="form-check-label" for="cuidadosEspeciais2">Não</label>
                                </div>
                            </div>
                            <div class="form-group col-sm-7">
                                <textarea class="form-control border border-dark" id="cuidadosEspeciaisDescricao"
                                    rows="3"></textarea>
                            </div>
                        </div>
                    </fieldset>
                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <h3>Dados Escolares</h3>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-sm-6">
                            <label for="escola">Escola</label>
                            <input class="form-control border border-dark" type="text" name="escola" id="escola">
                        </div>
                        <div class="form-group col-sm-3">
                            <label for="ano">Ano (série)</label>
                            <input type="text" class="form-control border border-dark" name="ano" id="ano">
                        </div>
                        <div class="form-group col-sm-3">
                            <label for="turno">Turno</label>
                            <select class="custom-select border border-dark" name="turnos" id="turno">
                                <option value="" selected disabled>Escolha...</option>
                                <option value="matutino">Matutino</option>
                                <option value="vespertino">Vespertino</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <h3>Matrícula</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-3">
                            <label for="valorMatricula">Valor da Matrícula</label>
                            <input class="form-control border border-dark" type="number" name="valorMatricula"
                                id="valorMatricula">
                        </div>
                        <div class="form-group col-sm-4 offset-sm-1">
                            <label for="valorMensalidade">Valor da Mensalidade</label>
                            <input class="form-control border border-dark" type="number" name="valorMensalidade"
                                id="valorMensalidade">
                        </div>
                        <div class="form-group col-sm-3 offset-sm-1">
                            <label for="vencimentoMensalidade">Vencimento da Mensalidade</label>
                            <input class="form-control border border-dark" type="date" name="vencimentoMensalidade"
                                id="vencimentoMensalidade">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-4">
                            <label for="dataMatricula">Data da Matrícula</label>
                            <input class="form-control border border-dark" type="date" name="dataMatricula"
                                id="dataMatricula">
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="turma">Turma</label>
                            <select class="form-control border border-dark" name="turma" id="turma">
                                <option selected disabled value="">Escolha...</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                            </select>
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="dataInicio">Data de Início</label>
                            <input type="date" class="form-control border border-dark" name="dataInicio"
                                id="dataInicio">
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-sm-12 text-center">
                           <input type="submit" class="btn btn-dark" value="Salvar">
                        </div>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
