<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schools | Cadastro de Aluno</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>

    

    <div class="container mt-4">

        <div class="row">
            <div class="col-sm-12 text-center">
                <h2>Cadastro de Aluno</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 text-center">
                <img src="assets/img/usuario.png" alt="Aluno">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 text-center">
                <h3>Dados Pessoais</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">

                <form action="">

                    <div class="form-row">
                        <div class="form-group col-sm-7">
                            <label for="nome">Nome da criança</label>
                            <input autofocus class="form-control" type="text" name="nome" id="nome"
                                placeholder="João da Silva">
                        </div>

                        <fieldset class="form-group col-sm-3 offset-sm-1">
                            <div class="row">
                                <legend class="col-form-label col-sm-12 pt-0">Sexo</legend>
                                <div class="col-sm-12 mt-2">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="sexo" id="sexo1"
                                            value="feminino" checked>
                                        <label class="form-check-label" for="sexo1">
                                            Feminino
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline ml-5">
                                        <input class="form-check-input" type="radio" name="sexo" id="sexo2"
                                            value="Masculino">
                                        <label class="form-check-label" for="sexo2">
                                            Masculino
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>

                    <div class="form-row">

                        <div class="form-group col-sm-4">
                            <label for="dataNascimento">Data de Nascimento</label>
                            <input class="form-control" type="date" name="dataNascimento" id="dataNascimento">
                        </div>
                        <div class="form-group col-sm-8">
                            <label for="form-address">Endereço</label>
                            <input type="search" class="form-control" id="form-address" />
                        </div>

                    </div>

                    <div class="form-row">
                        <div class="form-group col-sm-5">
                            <label for="form-address2">Região</label>
                            <input type="text" class="form-control" id="regiao" />
                        </div>
                        <div class="form-group col-sm-3">
                            <label for="form-city">Cidade</label>
                            <input type="text" class="form-control" id="cidade" placeholder="Cidade">
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="form-zip">CEP</label>
                            <input type="text" class="form-control" id="cep" placeholder="CEP">
                        </div>

                    </div>

                    <div class="form-row">
                        <div class="form-group col-sm-8">
                            <label for="nomeResponsavel1">Nome do Responsável</label>
                            <input class="form-control" type="text" name="nomeResponsavel" id="nomeResponsavel1"
                                placeholder="João da Silva">
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="localTrabalhoResponsavel1">Local de Trabalho</label>
                            <input class="form-control" type="text" name="localTrabalhoResponsavel"
                                id="localTrabalhoResponsavel1" placeholder="Comercial Juninho">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-sm-4">
                            <label for="telefoneComercialResponsavel1">Telefone Comercial</label>
                            <input type="text" class="form-control" name="telefoneComercialResponsavel"
                                id="telefoneComercialResponsavel1">
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="telefoneResidencialResponsavel1">Telefone Residencial</label>
                            <input class="form-control" type="text" name="telefoneResidencialResponsavel"
                                id="telefoneResidencialResponsavel1">
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="outroTelefoneResponsavel1">Outro</label>
                            <input class="form-control" type="text" name="outroTelefoneResponsavel"
                                id="outroTelefoneResponsavel1">
                        </div>

                    </div>

                    <div class="form group col-sm-12 text-center mt-3 mb-4">
                        <button class="btn btn-dark">Adicionar Responsável</button>
                    </div>

                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-3 pt-0">Portador de Necessidades Especiais</legend>
                            <div class="col-sm-2">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="necessidadesEspeciais"
                                        onchange="habilitarTextArea(necessidadesEspeciaisDescricao)"
                                        id="necessidadesEspeciais1" value="sim" checked>
                                    <label class="form-check-label" for="necessidadesEspeciais1">
                                        Sim
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="necessidadesEspeciais"
                                        onchange="desabilitarTextArea(necessidadesEspeciaisDescricao)"
                                        id="necessidadesEspeciais2" value="nao">
                                    <label class="form-check-label" for="necessidadesEspeciais2">
                                        Não
                                    </label>
                                </div>
                            </div>
                            <div class="form-group col-sm-7">
                                <textarea class="form-control" id="necessidadesEspeciaisDescricao"
                                    placeholder="Descreva a(s) necessidade(s)" rows="3"></textarea>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-3 pt-0">Possui Alergias</legend>
                            <div class="col-sm-2">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="alergias" id="alergias1"
                                        onchange="habilitarTextArea(alergiasDescricao)" value="sim" checked>
                                    <label class="form-check-label" for="alergias1">
                                        Sim
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="alergias" id="alergias2"
                                        onchange="desabilitarTextArea(alergiasDescricao)" value="nao">
                                    <label class="form-check-label" for="alergias2">
                                        Não
                                    </label>
                                </div>
                            </div>
                            <div class="form-group col-sm-7">
                                <textarea class="form-control" id="alergiasDescricao"
                                    placeholder="Descreva a(s) alergia(s)" rows="3"></textarea>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-3 pt-0">Doença que exija cuidado especial</legend>
                            <div class="col-sm-2">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="cuidadosEspeciais"
                                        onchange="habilitarTextArea(cuidadosEspeciaisDescricao)"
                                        id="cuidadosEspeciais1" value="sim" checked>
                                    <label class="form-check-label" for="cuidadosEspeciais1">
                                        Sim
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="cuidadosEspeciais"
                                        onchange="desabilitarTextArea(cuidadosEspeciaisDescricao)"
                                        id="cuidadosEspeciais2" value="nao">
                                    <label class="form-check-label" for="cuidadosEspeciais2">
                                        Não
                                    </label>
                                </div>
                            </div>
                            <div class="form-group col-sm-7">
                                <textarea class="form-control" id="cuidadosEspeciaisDescricao"
                                    placeholder="Descreva o(s) cuidado(s)" rows="3"></textarea>
                            </div>
                        </div>
                    </fieldset>

                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <h3>Dados Escolares</h3>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-sm-6">
                            <label for="escola">Escola</label>
                            <input class="form-control" type="text" name="escola" placeholder="Escola que frequenta"
                                id="escola">
                        </div>
                        <div class="form-group col-sm-3">
                            <label for="ano">Ano (série)</label>
                            <input type="text" class="form-control" placeholder="Ano escolar" name="ano" id="ano">
                        </div>
                        <div class="form-group col-sm-3">
                            <label for="turno">Turno</label>
                            <select class="custom-select" name="turnos" id="turno">
                                <option value="" selected disabled>Escolha...</option>
                                <option value="matutino">Matutino</option>
                                <option value="vespertino">Vespertino</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <h3>Matrícula</h3>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-3">
                            <label for="valorMatricula">Valor da Matrícula</label>
                            <input class="form-control" type="number" name="valorMatricula" id="valorMatricula">
                        </div>
                        <div class="form-group col-sm-4 offset-sm-1">
                            <label for="valorMensalidade">Valor da Mensalidade</label>
                            <input class="form-control" type="number" name="valorMensalidade" id="valorMensalidade">
                        </div>
                        <div class="form-group col-sm-3 offset-sm-1">
                            <label for="vencimentoMensalidade">Vencimento da Mensalidade</label>
                            <input class="form-control" type="date" name="vencimentoMensalidade"
                                id="vencimentoMensalidade">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-4">
                            <label for="dataMatricula">Data da Matrícula</label>
                            <input class="form-control" type="date" name="dataMatricula" id="dataMatricula">
                        </div>
                        <div class="form-group offset-sm-4 col-sm-4">
                            <label for="dataInicio">Data de Início</label>
                            <input type="date" class="form-control" name="dataInicio" id="dataInicio">
                        </div>
                    </div>

                    <div class="row mt-5">
                        <div class="col-sm-12 text-center">
                            <a class="btn btn-dark" href="home.html">Salvar</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>


    <script src="assets/js/cadAluno.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/places.js@1.19.0"></script>
    <script src="assets/js/cadAlunoAlgolia.js"></script>
</body>

</html>
