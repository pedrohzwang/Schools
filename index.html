<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schools | Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>

    <main class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-sm-4 offset-sm-4 mt-5 form-radius">

                    <form action="">
                        <div class="form-row">
                            <div class="col-sm-12 text-center">
                                <h2>Login</h2>
                            </div>
                        </div>

                        <div class="form-row mt-4">
                            <div class="form-group col-sm-12">
                                <label for="cpf">CPF</label>
                                <input type="text" class="form-control" id="cpf" placeholder="12345678900">
                            </div>
                        </div>

                        <div class="form-row mt-4">
                            <div class="form-group col-sm-12">
                                <label for="senha">Senha</label>
                                <input type="text" id="senha" class="form-control" placeholder="Senha">
                            </div>
                        </div>

                        <div class="form-row mt-4 mb-3 text-center">
                            <div class="col-sm-12">
                                <a href="home.html" class="btn btn-dark">Entrar</a>
                            </div>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </main>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    
</body>

</html>
